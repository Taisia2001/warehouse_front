<section class="add-product-title">
  <div>Add Product</div>
</section>
<div class="add-product-content">

  <div class="add-product-line">
  <p class="add-product-header">Name</p>
  <input class="add-product-input" type="text" placeholder="Name" [(ngModel)]="nName" #name="ngModel" required>
  </div>
  <div class="add-product-line">
    <p class="add-product-header">Producer</p>
    <input class="add-product-input" type="text" placeholder="Producer" [(ngModel)]="nProducer" #producer="ngModel" required>
  </div>
  <div class="add-product-line">
    <p class="add-product-header">Description</p>
    <textarea class="add-product-input" type="text" placeholder="Description" [(ngModel)]="nDescription" rows="5" #description="ngModel" required></textarea>
  </div>
  <div class="add-product-line">
    <p class="add-product-header">Price</p>
    <input class="add-product-input" min="0" type="number" placeholder="Price" [(ngModel)]="nPrice" pattern="\d+(\.\d{1,2})?" #price="ngModel" required>
  </div>
  <div class="add-product-line">
    <p class="add-product-header">Amount</p>
    <input class="add-product-input" type="number" min="0" placeholder="Amount" pattern="\d+" [(ngModel)]="nAmount" #amount="ngModel" required>

  </div>
  <div class="add-product-line">
    <p class="add-product-header">Category
      <select [(ngModel)]="categoryId" name="categSelector" #categ="ngModel" (ngModelChange)="setId(categ.viewModel)" required>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select></p>

  </div>


<div>
  <button [disabled]="!name.valid|| !description.valid || !amount.valid || !price.valid || !categ.valid || !producer.valid"
    class="btn btn-success add-product-line"(click)="addProduct()">Add Product</button>
</div>


</div>
